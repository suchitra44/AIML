name: Birthday Reminder

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch: {}

jobs:
  run-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run birthday reminder
        env:
          BIRTHDAY_SENDER_EMAIL: ${{ secrets.BIRTHDAY_SENDER_EMAIL }}
          BIRTHDAY_SENDER_PASSWORD: ${{ secrets.BIRTHDAY_SENDER_PASSWORD }}
          BIRTHDAY_RECIPIENT_EMAIL: ${{ secrets.BIRTHDAY_RECIPIENT_EMAIL }}
          BIRTHDAY_STAFF_FILE: rostering/staff_birthdays.csv
        run: python rostering/birthday_Reminder.py
